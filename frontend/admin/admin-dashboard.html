<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Dekor - Admin Dashboard</title>
</head>
<body>
    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Dekor Admin<span>.</span></a>
            <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button> // Add logout button
        </div>
    </nav>

    <div class="untree_co-section">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-12 text-center">
                    <h2 class="section-title">Database Management</h2>
                    <div class="btn-group mt-3">
                        <button class="btn btn-primary me-2" onclick="loadData('orders')">Orders</button> // orders button
                        <button class="btn btn-primary me-2" onclick="loadData('contact')">Contact Us</button> // contact us button
                        <button class="btn btn-primary me-2" onclick="loadData('newsletter')">Subscribers</button> // newsletter button
                        <button class="btn btn-primary" onclick="loadData('auth')">Users</button> // users button
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="site-blocks-table bg-white p-4 rounded shadow-sm" id="adminTableContainer">
                        <p class="text-center">Select a category above to view data.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        function logout() {
            sessionStorage.removeItem('isAdmin');
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
