<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <title>Dekor - Admin Login</title>
</head>
<body class="bg-light">
    <div class="hero" style="padding: 100px 0;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 text-center">
                    <h1 class="mb-4">Admin Access</h1>
                    <div class="p-5 bg-white rounded shadow-sm">
                        <div class="form-group mb-4">
                            <label class="text-black fw-bold">Secret Password</label>
                            <input type="password" id="adminPass" class="form-control text-center" placeholder="••••••••">
                        </div>
                        <button onclick="checkAdmin()" class="btn btn-primary w-100">Enter Dashboard</button> <!-- Login button -->
                    </div>
                    <p class="mt-4"><a href="../index.html" class="text-white-50 small">Return to Site</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            
            try {
                // 1. Send the password to your backend for verification
                const response = await fetch('http://localhost:3000/auth/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pass })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 2. If correct, save admin status in the browser session
                    sessionStorage.setItem('isAdmin', 'true');
                    // 3. Redirect to the dashboard in the same folder
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert(data.message || "Access Denied");
                }
            } catch (err) {
                console.error("Admin Login Error:", err);
                alert("Could not connect to the server.");
            }
        }
    </script> 
</body>
</html>
